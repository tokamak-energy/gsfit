name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sdist:
    name: Source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Build sdist (source distribution)
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  linux_rust_tests:
    name: "Linux: Rust tests"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Rust tests, in maturin container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/pyo3/maturin
          options: -v ${{ github.workspace }}:/workspace -w /workspace
          run: |
            # Install OpenBLAS, and OpenSSL
            yum update -y && yum install -y openblas-devel openssl-devel
            # Perform Rust tests
            cargo test --manifest-path rust/Cargo.toml --package gsfit_rs --lib -- --show-output
            cargo test --doc --manifest-path rust/Cargo.toml -- --show-output

  linux_build_wheels:
    name: "Linux: Build Python wheels"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Build Python wheels (compiling Rust), in maturin container
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/pyo3/maturin
          options: -v ${{ github.workspace }}:/workspace -w /workspace
          run: |
            yum update -y && yum install -y openblas-devel openssl-devel
            maturin build --release -i python3.11
            maturin build --release -i python3.12
            maturin build --release -i python3.13
      - name: Upload wheels to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: rust/target/wheels/

  linux_python_tests:
    name: "Linux: Python tests"
    runs-on: ubuntu-latest
    needs: [linux_build_wheels]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux
      - name: List files
        run: ls -l
      - name: Clone FreeGSNKE repository
        run: |
          mkdir -p ~/github
          git clone https://github.com/FusionComputingLab/freegsnke.git ~/github/freegsnke
      - name: Install wheel and [dev,with_freegs_and_freegsnke] dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install gsfit-0.0.0-cp313-cp313-manylinux_2_17_x86_64.manylinux2014_x86_64.whl[dev,with_freegs_and_freegsnke]
      - name: Fix FreeGS __author__ bug
        run: |
          # FreeGS has a bug where the __author__ variable is created from a metadata object which doesn't have an "Author" key
          FREEGS_PATH=$(python -c "import freegs; print(freegs.__file__)")
          echo $FREEGS_PATH
          sed -i 's/__author__ = metadata(__package__)\["Author"\]/__author__ = "Ben Dudson"/' "$FREEGS_PATH"
      - name: Run Jupyter notebook Python tests
        run: |
          # Run the MAST-U FreeGSNKE notebook
          python -m pytest --nbval-lax examples/example_02_mastu_with_synthetic_data_from_freegsnke.ipynb
      - name: Run mypy Python tests
        run: mypy python/

  macos_build_wheels:
    name: "macOS: Build Python wheels"
    runs-on: macos-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: |
          brew install openblas
          python3.11 -m pip install --upgrade pip maturin
          python3.12 -m pip install --upgrade pip maturin
          python3.13 -m pip install --upgrade pip maturin
      - name: Build Python wheels (compiling Rust)
        run: |
          export OPENBLAS_DIR=$(brew --prefix openblas)
          export OPENSSL_DIR=$(brew --prefix openssl)
          maturin build --release -i python3.11
          maturin build --release -i python3.12
          maturin build --release -i python3.13
      - name: Upload wheels to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: rust/target/wheels/

  macos_python_tests:
    name: "macOS: Python tests"
    runs-on: macos-latest
    needs: [macos_build_wheels]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-macos
      - name: List files
        run: ls -l
      - name: Clone FreeGSNKE repository
        run: |
          mkdir -p ~/github
          git clone https://github.com/FusionComputingLab/freegsnke.git ~/github/freegsnke
      - name: Install wheel and [dev,with_freegs_and_freegsnke] dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install gsfit-0.0.0-cp311-cp311-macosx_11_0_arm64.whl[dev,with_freegs_and_freegsnke]
      - name: Fix FreeGS __author__ bug
        run: |
          FREEGS_PATH=$(python -c "import freegs; print(freegs.__file__)")
          echo $FREEGS_PATH
          sed -i '' 's/__author__ = metadata(__package__)\["Author"\]/__author__ = "Ben Dudson"/' "$FREEGS_PATH"
      - name: Run Jupyter notebook Python tests
        run: |
          python -m pytest --nbval-lax examples/example_02_mastu_with_synthetic_data_from_freegsnke.ipynb
      - name: Run mypy Python tests
        run: mypy python/

  windows_build_wheels:
    name: "Windows: Build Python wheels"
    runs-on: windows-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install dependencies
        run: |
          py -3.11 -m pip install --upgrade pip maturin
          py -3.12 -m pip install --upgrade pip maturin
          py -3.13 -m pip install --upgrade pip maturin
      - name: Install OpenBLAS via vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install openblas --triplet x64-windows-static-md
      - name: Build Python wheels (compiling Rust)
        env:
          OPENBLAS_DIR: ${{ github.workspace }}\vcpkg\installed\x64-windows
        run: |
          maturin build --release -i python3.11
          maturin build --release -i python3.12
          maturin build --release -i python3.13
      - name: Upload wheels to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: rust/target/wheels/

  windows_python_tests:
    name: "Windows: Python tests"
    runs-on: windows-latest
    needs: [windows_build_wheels]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Download built wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-windows
      - name: List files
        run: dir
      - name: Clone FreeGSNKE repository
        run: |
          mkdir %USERPROFILE%\github
          git clone https://github.com/FusionComputingLab/freegsnke.git %USERPROFILE%\github\freegsnke
      - name: Install wheel and [dev,with_freegs_and_freegsnke] dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gsfit-0.0.0-cp311-cp311-win_amd64.whl[dev,with_freegs_and_freegsnke]
      - name: Fix FreeGS __author__ bug
        shell: bash
        run: |
          FREEGS_PATH=$(python -c "import freegs; print(freegs.__file__)")
          echo $FREEGS_PATH
          sed -i 's/__author__ = metadata(__package__)\["Author"\]/__author__ = "Ben Dudson"/' "$FREEGS_PATH"
      - name: Run Jupyter notebook Python tests
        run: |
          python -m pytest --nbval-lax examples/example_02_mastu_with_synthetic_data_from_freegsnke.ipynb
      - name: Run mypy Python tests
        run: mypy python/

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [sdist, linux_rust_tests, linux_build_wheels, linux_python_tests, macos_build_wheels, macos_python_tests, windows_build_wheels, windows_python_tests]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - name: Download all artifacts (wheels-linux and sdist)
        uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
